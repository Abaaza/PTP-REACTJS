version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npm run build # This will create the 'build' folder for create-react-app
  artifacts:
    baseDirectory: build # For create-react-app, it's 'build' not 'dist'
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
